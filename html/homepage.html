<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speedline</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;600;700&display=swap" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <script src="../scripts/homepage.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/homepage.css">
</head>
<body>

<div id="login_form">
    <div class="log_in_header">
        Log in
    </div>
    <div class="auth_form">
        <form>
            <div class="input_block">
                <label for="input_form_email" class="label_form">Email</label> <br>
                <input type="text" class="input_form" name="email" id="input_form_email" placeholder="Enter an email">
            </div>
            <div class="input_block">
                <label for="input_form_password" class="label_form">Password</label> <br>
                <input type="password" class="input_form" name="password" id="input_form_password" placeholder="Enter a password" >
            </div>
            <div class="auth_button">
                <button class="common_button log_in_btn" id="login_btn">Log in</button>
            </div>
            <div class="link_to_reg">No account? <a
                    class="link_btn"
                    id="signup_modal_btn"
                    style="color: #EE950F; text-decoration: none;">Create one</a></div>
            <!-- Allow form submission with keyboard without duplicating the dialog button -->
            <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
        </form>
    </div>
</div>

<div id="signup_form">
    <div class="log_in_header">
        Sign up
    </div>
    <div class="auth_form">
        <form>
            <div class="input_block">
                <label for="input_form_email" class="label_form">Email</label> <br>
                <input type="text" class="input_form" name="email" id="input_form_email_su" placeholder="Enter an email">
            </div>
            <div class="input_block">
                <label for="input_form_password" class="label_form">Password</label> <br>
                <input type="password" class="input_form" name="password" id="input_form_password_su" placeholder="Enter a password" >
            </div>
            <div class="auth_button">
                <button class="common_button log_in_btn" id="signup_btn">Sign up</button>
            </div>
            <div class="link_to_reg">Already have an account? <a
                    class="link_btn"
                    id="login_modal_btn"
                    style="color: #EE950F; text-decoration: none;">Log in</a></div>
            <!-- Allow form submission with keyboard without duplicating the dialog button -->
            <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
        </form>
    </div>
</div>

<div class="homepage">
    <div class="info_part">
        <div class="container">
            <div class="top_bar">
                <div class="logo">
                    <img src="../assets/logo.png" alt="speedline" class="logo_img">
                </div>
                <ul class="top_bar_list">
                    <li class="top_bar_link">
                        Home
                    </li>
                    <li class="top_bar_link">
                        Clients
                    </li>
                    <li class="top_bar_link">
                        Service
                    </li>
                    <li class="top_bar_link">
                        Contact
                    </li>
                </ul>
            </div>
            <div class="slogan">
                We will deliver your cargo exactly on time
            </div>
            <div class="subslogan">
                For us, goods are our most valuable assets.
                So that with certainty we can provide the best service for your goods
            </div>
            <button class="common_button get_started">Get started</button>
        </div>
    </div>
    <div class="login_part">
        <div class="container">
            <div class="authorization">
                <button class="log_in" id="homepage_log_in_btn">log in</button>
                <button class="common_button sign_up" id="homepage_signup_btn">sign up</button>
            </div>
        </div>
    </div>
</div>
<div class="track">
    <img src="../assets/track.png" alt="track" class="track_pic">
</div>
</body>
</html>
