<div id="adding_a_warehouse">
    <div class="log_in_header">
        Adding a warehouse
    </div>
    <div class="auth_form">
        <form>
            <div class="input_block">
                <label for="input_form_name" class="label_form">Name of warehouse</label> <br>
                <input
                        type="text"
                        class="input_form modal_inputs"
                        name="email"
                        id="input_form_name"
                        placeholder="Enter a name"
                >
            </div>
            <div class="input_block">
                <label for="input_form_length" class="label_form">Length, m</label> <br>
                <input
                        type="text"
                        class="input_form modal_inputs"
                        name="email"
                        id="input_form_length"
                        placeholder="Enter length">
            </div>
            <div class="input_block">
                <label for="input_form_width" class="label_form">Width, m</label> <br>
                <input
                        type="text"
                        class="input_form modal_inputs"
                        name="email"
                        id="input_form_width"
                        placeholder="Enter width"
                >
            </div>
            <div class="input_block">
                <label for="input_form_height" class="label_form">Height, m</label> <br>
                <input
                        type="text"
                        class="input_form modal_inputs"
                        name="password"
                        id="input_form_height"
                        placeholder="Enter height"
                >
            </div>
            <div class="auth_button">
                <button class="common_button log_in_btn" id="add_btn">Add a warehouse</button>
            </div>
            <!-- Allow form submission with keyboard without duplicating the dialog button -->
            <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
        </form>
    </div>
</div>

<div id="success">
    <div class="warehouse_pattern">
        <img src="../assets/Group%2036552.png" alt="warehouse_pattern">
    </div>
    <div class="log_in_header" id="login_header">
        Warehouse successfully added
    </div>
    <div class="auth_form">
        <div class="auth_button">
            <button class="common_button log_in_btn" id="continue_btn">Continue</button>
        </div>
    </div>
</div>

<div id="adding_cargo_form">
    <div class="log_in_header" id="form_header">
        Adding a product
    </div>
    <div id="steps_cargo_adding">
        <ul>
            <li class="line"><div class="line_between_tabs"></div></li>
            <li id="first"><a href="#tabs-1">1</a></li>
            <li class="line"><div class="line_between_tabs"></div></li>
            <li id="second"><a href="#tabs-2">2</a></li>
            <li class="line"><div class="line_between_tabs"></div></li>
            <li id="third"><a href="#tabs-3">3</a></li>
            <li class="line"><div class="line_between_tabs"></div></li>
        </ul>
        <div id="tabs-1">

            <div class="auth_form">
                <form>
                    <div class="input_block">
                        <label for="input_product_name" class="label_form">Product name</label> <br>
                        <input
                                type="text"
                                class="input_form modal_inputs"
                                name="email"
                                id="input_product_name"
                                placeholder="Enter a name"
                        >
                    </div>
                    <div class="input_block">
                        <label for="input_manufacturer" class="label_form">Manufacturer</label> <br>
                        <input
                                type="text"
                                class="input_form modal_inputs"
                                name="email"
                                id="input_manufacturer"
                                placeholder="Enter a name">
                    </div>
                    <div class="input_block">
                        <label for="input_item_number" class="label_form">Item number</label> <br>
                        <input
                                type="text"
                                class="input_form modal_inputs"
                                name="email"
                                id="input_item_number"
                                placeholder="Enter a number"
                        >
                    </div>
                    <label class="label_form">Purchasing technology</label>
                    <div class="radio_buttons">
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="A_variant" name="purchase_tech" value="A" checked>
                            <label for="A_variant" class="label_for_radio">A</label>
                        </div>

                        <div class="radio">
                            <input class="custom-radio" type="radio" id="B_variant" name="purchase_tech" value="B">
                            <label for="B_variant" class="label_for_radio">B</label>
                        </div>

                        <div class="radio">
                            <input class="custom-radio" type="radio" id="C_variant" name="purchase_tech" value="C">
                            <label for="C_variant" class="label_for_radio">C</label>
                        </div>

                        <div class="radio">
                            <input class="custom-radio" type="radio" id="D_variant" name="purchase_tech" value="D">
                            <label for="D_variant" class="label_for_radio">D</label>
                        </div>
                    </div>
                    <div class="auth_button">
                        <button class="common_button log_in_btn" id="first_step">Next step</button>
                    </div>
                    <!-- Allow form submission with keyboard without duplicating the dialog button -->
                    <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
                </form>
            </div>
        </div>
